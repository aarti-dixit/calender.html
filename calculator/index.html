<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="container">
        <input type ="text" class="display">
        <div class="button">
            <button value="AC" id="btn" onclick="display.value+=''">AC</button>
            <button value="del" id="btn" onclick="display.value+=display.value.toString().slice(0,-1)">del</button>
            <button value="%" id="btn"onclick=""display.value+="%">%</button>
            <button value="/" id="btn"onclick=""display.value+="/">/</button>

            <button value="7" id="btn"onclick="display.value+='7'">7</button>
            <button value="8" id="btn"onclick="display.value+='8'">8</button>
            <button value="9" id="btn"onclick="display.value+='9'">9</button>
            <button value="*" id="btn"onclick="display.value+='*'">*</button>

            <button value="4" id="btn"onclick="display.value+='4'">4</button>
            <button value="5" id="btn"onclick="display.value+='5'">5</button>
            <button value="6" id="btn"onclick="display.value+='6'">6</button>
            <button value="-" id="btn"onclick="display.value+='-'">-</button>

            <button value="1" id="btn"onclick="display.value+='1'">1</button>
            <button value="2" id="btn"onclick="display.value+='2'">2</button>
            <button value="3" id="btn"onclick="display.value+='3'">3</button>
            <button value="+" id="btn"onclick="display.value+='+'">+</button>

            <button value="0" id="btn"onclick="display.value+='0'">0</button>
            <button value="00" id="btn"onclick="display.value+='00'">00</button>
            <button value="." id="btn"onclick="display.value+='.'">.</button>
            <button value="=" id="btn"onclick="display.value=eval(display.value)">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
